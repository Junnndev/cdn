<style> 
/* === Animations === */
@keyframes vibrate {
  0% { transform: translateX(0); }
  20% { transform: translateX(-2px); }
  40% { transform: translateX(2px); }
  60% { transform: translateX(-2px); }
  80% { transform: translateX(2px); }
  100% { transform: translateX(0); }
}
.animate-vibrate {
  animation: vibrate 0.3s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -60%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}

/* === Login/Register Box === */
.login-box {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(31, 41, 55, 0.95);
  border-radius: 1rem;
  box-shadow: 0 8px 16px rgba(0,0,0,0.4);
  padding: 2rem;
  width: 100%;
  max-width: 400px;
  z-index: 100;
  display: none;
  flex-direction: column;
  gap: 1rem;
  backdrop-filter: blur(5px);
  animation: fadeIn 0.3s ease-in;
}

/* Show modal with :target */
.login-box:target {
  display: flex;
}

/* Overlay */
.overlay {
  display: none;
}
.login-box:target ~ .overlay {
  display: block;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(2px);
  z-index: 50;
}

/* === Inputs === */
.login-box input[type="email"],
.login-box input[type="text"],
.login-box input[type="password"] {
  width: 100%;
  padding: 0.5rem 0.75rem;
  border: 1px solid #4b5563;
  border-radius: 0.375rem;
  background: #374151;
  color: white;
  font-size: 0.9rem;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}
.login-box input:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 2px #3b82f6;
}

/* === Buttons === */
.login-box button {
  padding: 0.5rem 1rem;
  background: #2563eb;
  border: none;
  border-radius: 0.375rem;
  color: white;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s ease;
}
.login-box button:hover {
  background: #1d4ed8;
}

/* Links */
.login-box a {
  color: #60a5fa;
  text-decoration: none;
}
.login-box a:hover {
  text-decoration: underline;
}

/* Checkbox */
.login-box input[type="checkbox"] {
  width: 1rem;
  height: 1rem;
  accent-color: #2563eb;
}

/* === Password Toggle === */
.password-wrapper {
  position: relative;
}
.password-wrapper input[type="text"] {
  display: none;
}
.password-wrapper input[type="checkbox"] {
  display: none;
}
.password-wrapper label {
  position: absolute;
  right: 0.75rem;
  top: 0.6rem;
  cursor: pointer;
  color: #9ca3af;
}
.password-wrapper label:hover {
  color: #e5e7eb;
}
/* Toggle between password/text */
.password-wrapper input[type="checkbox"]:checked ~ input[type="password"] {
  display: none;
}
.password-wrapper input[type="checkbox"]:checked ~ input[type="text"] {
  display: block;
}
</style>
